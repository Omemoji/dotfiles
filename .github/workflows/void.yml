name: "Void"
on: [push]
jobs:
  void:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/void-linux/void-glibc:latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Install required packages
        run: apt-get update && apt-get install -y lib32stdc++6 libstdc++6
      - uses: actions/checkout@v3
      - name: Setup Void
        run: make all
