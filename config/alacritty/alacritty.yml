window:
    opacity: 0.80
colors:
  # Default colors
  primary:
    background: '0x000b09'
    foreground: '0xcccccc'
  # Normal colors
  normal:
    black:   '0x1F1F1F'
    red:     '0xFB002A'
    green:   '0x339C24'
    yellow:  '0x659B25'
    blue:    '0x149B45'
    magenta: '0x53B82C'
    cyan:    '0x2CB868'
    white:   '0xE0FFEF'

  # Bright colors
  bright:
    black:   '0x536760'
    red:     '0xA7FF3F'
    green:   '0x9FFF6D'
    yellow:  '0xD2FF6D'
    blue:    '0x72FFB5'
    magenta: '0x50FF3E'
    cyan:    '0x22FF71'
    white:   '0xDAEFD0'
font:
  # Normal (roman) font face
  options: 
    size: 16.0
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    # family: monospace
    - family: MesloLGS NF
      options: { style: Regular }
    - family: Osaka
    # The `style` can be specified to pick a specific face.
      options: { style: Regular }

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace
    - family: MesloLGS NF
      options: { style: Bold }
    - family: Osaka
    # The `style` can be specified to pick a specific face.
      options: { style: Bold }

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace
    - family: MesloLGS NF
      options: { style: Italic }

